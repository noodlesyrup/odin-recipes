<!DOCTYPE html>

<head>

    <title>Tamago Kake Gohan</title>

<body>
    <h1>Tamago Kake Gohan</h1>
    <img src="../images/Tamago-kake.gif" alt="Tamago-kake" width="30%">
    <h3><strong>Description</strong></h3>
    <p><strong>Tamago Kake Gohan</strong>, also known as <em>“Eggs on Rice”</em>, is exactly what its name suggests.</p>
    <h3><strong>Ingredients</strong></h3>
    <ul>
        <li>1 pasteurised egg</li>
        <li>1 bowl of rice</li>
        <li>Soy sauce</li>
    </ul>
    <h3><strong>Steps</strong></h3>
    <ol>
        <li>Prepare a bowl of rice</li>
        <li>crack the egg on top of the rice</li>
        <li>Drizzle the soy sauce</li>
        <li>Mix Well</li>
    </ol>
</body>
